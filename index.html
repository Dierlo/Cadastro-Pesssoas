<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Orientação a Objetos</title>
</head>

<body>
    <header>
        <h1 id="titulo">Cadastro  de Pessoas </h1>
    </header>
    
    <section> 
        <form action=""></form>
        <div>
            <input type="text" id="name" placeholder="Nome">
        </div>
        <div>
            <input type="email"  id="email" placeholder="Email">
        </div>
        <div>
            <input type="Tel" pattern="[0-9]{2}-[0-9]{9}"  id="phone" placeholder="Telefone"><br>
        </div>
        <div>
            <input type="text" pattern="" id="cpf" placeholder="CPF">
        </div>
        <div>
            <input type="password"  id="password" placeholder="Senha">
        </div>
        <button  type="button" id="submit"> Cadastrar </button>
        <button type="button" id="update" class="atualiza" onclick="update()"> Atualizar </button>

    </section>
    
    <div class="cadastro">
        <h3><bold>Pessoas Cadastradas:</bold></h3>
        <br>
        <div id="dados"></div>
    </div>


    <script src="js/pessoa.js"></script>
    <script src="js/script.js"></script>

    
</body>

</html>
